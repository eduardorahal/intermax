


<div class="container">
    <div class="row">
        <div class="text-center">
                <h1 style="font-weight: bold;">Sistema Intermax</h1>

            </div>

                    <form class="form form-signup" (submit)="onLoginSubmit()">

                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="UsuÃ¡rio" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Senha" />
                        </div>
                    </div>

                <input type="submit" class="btn btn-success btn-block" value="ENTRAR">
              </form>
              </div>
            </div>
        </div>
    </div>
</div>
